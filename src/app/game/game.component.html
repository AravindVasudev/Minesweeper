<div id="game">
  <button id="pause" class="button" (click)="emitPauseEvent()">PAUSE</button>
  <button id="reset" class="button" (click)="emitBeginEvent()">RESET</button>
  <span id="score">SCORE: 0</span>
  <span id="time">4:38</span>
  <main>
    <div class="row" *ngFor="let row of game.board; let i = index">
      <div class="col" *ngFor="let cell of row; let j = index">
        {{ cell }}
      </div>
    </div>
  </main>
</div>
